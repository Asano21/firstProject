{% extends 'base.html' %}
{% load static %}
{% block title %} About Site {% endblock %}
{% block content %} 
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://wallpaper.dog/large/20487367.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static './media/wall1.jpg'%}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static './media/wall2.jpg'%}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    <footer class="footer">

                <div class="footer-logo">

                </div>
                <div class="footer-account d-flex justify-content-evenly">
                    <a target="_blank" href="https://www.instagram.com/cristiano/"><img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" width="20px"> Instragram</a>
                    <a target="_blank" href="https://www.youtube.com/watch?v=xqFTe96OWPU"><img src="https://cdn-icons-png.flaticon.com/512/152/152810.png" width="20px">  Youtube</a>

    </footer>
{% endblock %}
